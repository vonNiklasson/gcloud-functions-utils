name: Run tests

on: [push]

jobs:
  deploy:
    name: Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Update pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: make update

    - name: Run tests
      run: python -m pytest tests
